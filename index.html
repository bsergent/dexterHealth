		<title>DEXTER | Health</title>

		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Dancing+Script:700" rel="stylesheet">
		<link href="css/journal.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.9/system.js"></script>
		<script src="dist/build.js"></script>
		<script>
			SystemJS.config({
				"paths": {
          //"moment": "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"
          "moment": "./node_modules/moment/min/moment.min.js",
          "jquery": "./node_modules/jquery/dist/jquery.min.js",
          "firebase": "./node_modules/firebase/firebase.js",
          "lodash": "./node_modules/lodash/lodash.min.js"
				}

      SystemJS.import("main")

        });

	<body>

		<div class="container-fluid">
			<div class="row">
				<div style="padding:0px;" class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
					<div class="book">
						<div class="row">
							<div class="col-xs-12">
								<div class="header">
									<h1><span>dexter</span><span>health</span></h1>
									<div id="version">v0.0.3</div>
									<div id="author">BFSV</div>
								</div>
							</div>
						</div>
						<div class="page">
							<h1 id="date">Loading...</h1>
							<div class="panel" id="fitbit">
								<div class="clearfix">
									<div class="col-xs-3" id="water">
										<div class="icon"><div></div><div></div></div>
										<div class="measure"></div>
									</div>
									<div class="col-xs-3" id="food">
										<div class="icon"><div></div><div></div></div>
										<div class="measure"></div>
									</div>
									<div class="col-xs-3" id="exercise">
										<div class="icon"><div></div><div></div></div>
										<div class="measure"></div>
									</div>
									<div class="col-xs-3">Weather</div>
								</div>
							</div>
							<h2>Quality</h2>
							<div id="quality"><img src="assets/hex_full.png" width="24" /> <img src="assets/hex_full.png" width="24" /> <img src="assets/hex_full.png" width="24" /> <img src="assets/hex_half.png" width="24" /> <img src="assets/hex_empty.png" width="24" /></div>
							<h2>Notes</h2>
							<div class="row" id="notes"></div>
							<h2>Summary</h2>
							<div contenteditable="true">Worked and programmed</div>
						</div>
					</div>
					<div class="footer">
						<div class="footmark">
							<div id="dexter-box">
								<canvas id="dexter" width="15" height="15"></canvas>
							</div>
						</div>
						<div id="notif">
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
